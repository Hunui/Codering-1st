<!DOCTYPE html>
<html lang="en">
<head>
<title>Bootstrap Example</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<style type="text/css">

	.custom-control
	{
		margin-left:30px;
	}
	
</style>
</head>
<body>
<!-- 신고하기 모달 팝업  -->
	<div class="container">
		<h2>Modal Example</h2>
		<!-- Button to Open the Modal -->
		<button type="button" class="btn btn-primary" data-toggle="modal"
			data-target="#myModal">Open modal</button>

		<!-- The Modal -->
		<div class="modal" id="myModal">
			<div class="modal-dialog">
				<div class="modal-content">

					<!-- Modal Header -->
					<div class="modal-header">
						<h4 class="modal-title">신고하기</h4>
						<button type="button" class="close" data-dismiss="modal">&times;</button>
					</div>

					<!-- Modal body -->
					<div class="modal-body">
						<form>
							<div class="text-center" style="margin-bottom: 50px;">
								<h1 class="h5">신고 사유를 선택해주세요.</h1>
							</div>
							<div class="custom-control custom-radio">
								<input type="radio" name="jb-radio" id="jb-radio-1"
									class="custom-control-input"> <label
									class="custom-control-label" for="jb-radio-1">악의적 욕설이
									포함된 글/댓글</label>
							</div>
							<div class="custom-control custom-radio">
								<input type="radio" name="jb-radio" id="jb-radio-2"
									class="custom-control-input"> <label
									class="custom-control-label" for="jb-radio-2">성적인 내용 및
									성희롱 발언</label>
							</div>
							<div class="custom-control custom-radio">
								<input type="radio" name="jb-radio" id="jb-radio-3"
									class="custom-control-input"> <label
									class="custom-control-label" for="jb-radio-3">홍보 / 상업적
									내용이 포함된 글/댓글</label>
							</div>
							<div class="custom-control custom-radio" style="margin-bottom: 20px;">
								<input type="radio" name="jb-radio" id="jb-radio-4"
									class="custom-control-input"> <label
									class="custom-control-label" for="jb-radio-4">기타</label>
							</div>
							<div class="text-center" style="margin-bottom: 20px; margin-left:25px;">
								<textarea rows="5" cols="" class="form-control" maxlength="100"
									placeholder="100자 이내로 작성해주세요." style="width: 420px;"></textarea>
							</div>
							<div class="text-center">
								<button type="button" class="btn btn-primary"
									style="margin-right: 10px;">신고하기</button>
								<button type="button" class="btn">이전으로</button>
							</div>
						</form>
					</div>


				</div>
			</div>
		</div>

	</div>

</body>
</html>
